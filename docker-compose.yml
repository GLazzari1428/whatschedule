version: '3.8'

services:
  whatsapp-scheduler:
    image: ghcr.io/glazzari1428/whatschedule:latest
    container_name: whatsapp-scheduler
    restart: unless-stopped
    pull_policy: always
    network_mode: host  # Use host networking instead
    volumes:
      - whatsapp-data:/app/data
      - whatsapp-auth:/app/.wwebjs_auth
    environment:
      - NODE_ENV=production
      - PORT=3000
      - TZ=${TZ:-America/Sao_Paulo}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/status', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_LABEL_ENABLE=true
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - TZ=${TZ:-America/Sao_Paulo}

volumes:
  whatsapp-data:
    driver: local
  whatsapp-auth:
    driver: local
